html = f"""
<div style="max-width:900px;margin:40px auto;font-family:Arial;text-align:center;">
  <h2 style="margin:0 0 15px;">Proyecto Eléctrico</h2>

  <img src="data:image/jpeg;base64,{b64}"
       style="width:100%;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.2);" />

  <p style="margin-top:15px;color:#555;">
    Diseño y ejecución de sistema eléctrico aprobado por CNEL EP.
  </p>
</div>
"""

display(HTML(html))
